<table class="table table-user-information">
    <tbody>
    <tr>
        <td>Полное имя</td>
        <td>{{$ctrl.data.name}}</td>
    </tr>
    <tr>
        <td>Номер телефона</td>
        <td>{{$ctrl.data.phone}}</td>
    </tr>
    <tr>
        <td>Сайт</td>
        <td>{{$ctrl.data.website}}</td>
    </tr>
    <tr>
        <td>Адрес</td>
        <td>
            <p>Город: {{$ctrl.data.address.city}}</p>
            <p>Улица: {{$ctrl.data.address.street}}</p>
            <p>Дом: {{$ctrl.data.address.suite}}</p>
            <p>Почтовый индекс: {{$ctrl.data.address.zipcode}}</p>
        </td>
    </tr>
    <tr>
        <td>Email</td>
        <td>
            <user-email link="$ctrl.data.email"></user-email>
        </td>
    </tr>
    </tbody>
</table>
